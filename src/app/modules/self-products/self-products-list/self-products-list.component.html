<div class="flex flex-col gap-8 py-8 px-4 mx-auto dark:bg-slate-800 max-w-6xl h-screen">
    <div class="flex justify-between p-3">
        <span class="dark:text-white font-bold text-3xl">Meus Produtos</span>
        <button class="flex gap-3 rounded-full w-fit items-center h-fit transition-opacity font-medium dark:bg-blue-500 bg-blue-200 dark:text-white px-6 py-1.5 hover:opacity-80" (click)="redirect()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Adicionar
        </button>
    </div>

    <div class="flex flex-col w-full">
        <div class="relative flex flex-col gap-20 items-center mx-auto w-full ">
            <div class="flex flex-col lg:flex-row gap-6 align-middle w-full bg-blue-100/50 dark:bg-slate-700 bg-opacity-60 max-w-none lg:max-w-6xl max-h-none lg:max-h-[28rem] rounded-3xl ">
                <div class="h-full gap-2 w-full lg:w-1/2 ">
                    <div class="flex gap-2 h-full">
                        <div class="bg-slate-900 w-full overflow-hidden rounded-3xl  object-cover">
                            <img class="h-full w-full" src="assets/images/pic_1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="flex mb-2 sm:mb-0 flex-col p-5 gap-2 dark:text-white lg:w-1/2 h-full">
                    <div class="flex gap-2 items-center">
                        <span class="font-medium tracking-tight text-center">5.0</span>
                        <div class="flex gap-0.5">
                            <ng-container *ngFor="let star of [0, 1, 2, 3, 4]">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-6 h-6 fill-yellow-400">
                                    <path fill-rule="evenodd"
                                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                        clip-rule="evenodd" />
                                </svg>
                            </ng-container>
                        </div>
                        <span class="font-semibold text-lime-500 dark:text-lime-400">52 Reviews</span>
                    </div>
                    <div class="flex mb-4">
                        <div class="w-12 h-12 rounded-full border-blue-50 dark:border-slate-700 overflow-hidden border-[4px]">
                            <img class="object-bottom" src="assets/images/profile_pic.jpg" alt="profile_pic">
                        </div>
                        <div class="w-12 h-12 rounded-full border-blue-50 dark:border-slate-700 overflow-hidden border-[4px] -ml-3">
                            <img class="h-full" src="assets/images/profile_pic_1.jpg" alt="profile_pic">
                        </div>
                        <div class="w-12 h-12 rounded-full border-blue-50 dark:border-slate-700 overflow-hidden border-[4px] -ml-3">
                            <img class="object-bottom" src="assets/images/profile_pic_2.jpg" alt="profile_pic">
                        </div>
                        <div class="flex w-12 h-12 text-center items-center justify-center  rounded-full border-blue-50 dark:border-slate-700 bg-lime-600 overflow-hidden border-[4px] -ml-3">
                            <span class="font-semibold text-sm mb-[0.1rem]">+49</span>
                        </div>
                    </div>
                    <span
                        class="text-sm font-semibold dark:text-black dark:bg-blue-300 bg-blue-100 w-fit px-2.5 rounded-lg py-1 text-center  tracking-tight">
                        Melhor produto
                    </span>
                    <span class="text-2xl font-medium tracking-tight">
                        Pulseira artesanal
                    </span>
                    <span class="text-gray-500 dark:text-gray-300 text-base sm:text-lg font-semibold">
                        Pulseira artesanal de couro sintético com diversas opções de personalizações
                    </span>
                    <span class="text-2xl font-medium tracking-tight mt-2">
                        R$ 70.95
                    </span>
                    <div class="flex gap-4 h-full justify-end items-end mt-2">
                        <button
                            class="text-dark hover:bg-slate-200 max-w-[8rem] w-full h-fit flex items-center gap-2 dark:bg-gray-600 transition-colors font-medium dark:text-white px-6 py-1.5 hover:opacity-90 rounded-full">
                            Opções
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-6 h-6 mt-0.5">
                                <path fill-rule="evenodd"
                                    d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button
                            class="rounded-full max-w-[8rem] w-full h-fit transition-opacity shadow-md font-medium dark:bg-blue-500 bg-blue-200 dark:text-white px-6 py-1.5 hover:opacity-80">
                            Editar
                        </button>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4  md:gap-4 w-full">
                <!-- Cards Loop -->
                <div class="flex h-fit flex-col col-span-1 gap-3 align-middle bg-blue-100/50 dark:bg-slate-700 
                    bg-opacity-60 rounded-3xl " *ngFor="let card of [1, 2, 3, 5]">

                    <div class="w-full overflow-hidden rounded-3xl  object-cover">
                        <img class="h-full w-full max-h-64" src="assets/images/pic_{{card}}.jpg" alt="">
                    </div>
                    <div class="px-3 dark:text-white">
                        <div class="text-sm mb-2">
                            <div class="flex gap-2 items-center mb-1 sm:mb-0 px-0.5">
                                <span class="font-medium tracking-tight text-center">5.0</span>
                                <div class="flex gap-0.5">
                                    <ng-container *ngFor="let star of [0, 1, 2, 3, 4]">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                            class="w-5 h-5 fill-yellow-400">
                                            <path fill-rule="evenodd"
                                                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </ng-container>
                                </div>
                                <span class="font-semibold text-lime-500 dark:text-lime-400">52 Reviews</span>
                            </div>
                        </div>
                        <div class="flex mb-2">
                            <div class="w-10 h-10 rounded-full border-blue-50 dark:border-slate-700 overflow-hidden border-[4px]">
                                <img class="object-bottom" src="assets/images/profile_pic.jpg" alt="profile_pic">
                            </div>
                            <div class="w-10 h-10 rounded-full border-blue-50 dark:border-slate-700 overflow-hidden border-[4px] -ml-3">
                                <img class="h-full" src="assets/images/profile_pic_1.jpg" alt="profile_pic">
                            </div>
                            <div class="w-10 h-10 rounded-full border-blue-50 dark:border-slate-700 overflow-hidden border-[4px] -ml-3">
                                <img class="object-bottom" src="assets/images/profile_pic_2.jpg" alt="profile_pic">
                            </div>
                            <div class="flex w-10 h-10 text-center items-center justify-center  rounded-full border-blue-50 dark:border-slate-700 bg-lime-600 overflow-hidden border-[4px] -ml-3">
                                <span class="font-semibold text-xs mb-[0.1rem]">+49</span>
                            </div>
                        </div>
                        <div class="flex flex-col mb-4">
                            <span class="text-xl font-medium tracking-tight">
                                Pulseira artesanal
                            </span>
                            <span class="text-gray-500 dark:text-gray-300 text-base sm:text-xs font-semibold">
                                Pulseira artesanal de couro sintético com diversas opções de personalizações
                            </span>
                            <span class="text-xl font-medium tracking-tight mt-2">
                                R$ 70.95
                            </span>
                            <div class="flex flex-col gap-4 h-full mt-2 text-sm">
                                <button class="rounded-full w-full h-fit transition-opacity shadow-md font-medium dark:bg-blue-500 bg-blue-200 dark:text-white py-1.5 hover:opacity-80">
                                    Editar
                                </button>
                                <button class="flex w-full justify-center gap-2 text-dark text-center items-center hover:bg-slate-200 h-fit dark:bg-gray-600 transition-colors font-medium dark:text-white px-5 py-1.5 hover:opacity-90 rounded-full">
                                    Opções
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mt-0.5">
                                        <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"  clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
