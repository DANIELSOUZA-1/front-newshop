<div class="overflow-y-scroll flex dark:bg-slate-800">

                        <div class="bg-slate-900 w-full overflow-hidden rounded-3xl  object-cover">
                            <img class="h-full w-full" src="assets/images/pic_1.jpg" alt="">
                        </div>
                    </div>
                    
                </div>
                <div class="flex mb-2 sm:mb-0 flex-col gap-2 dark:text-white md:w-1/2 h-full">
                    <div class="flex gap-2 items-center">
                        <span class="font-medium tracking-tight text-center">5.0</span>
                        <div class="flex gap-0.5">
                            <ng-container *ngFor="let star of [0, 1, 2, 3, 4]">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-yellow-400">

                                </svg>
                            </ng-container>
                        </div>
                        <span class="font-semibold text-lime-400">52 Reviews</span>

                    <div class="flex">
                        <div class="w-12 h-12 rounded-full border-blue-50 dark:border-slate-600 overflow-hidden border-[4px]"><img class="object-bottom" src="assets/images/profile_pic.jpg" alt="profile_pic"></div>
                        <div class="w-12 h-12 rounded-full border-blue-50 dark:border-slate-600 overflow-hidden border-[4px] -ml-3"><img class="h-full" src="assets/images/profile_pic_1.jpg" alt="profile_pic"></div>
                        <div class="w-12 h-12 rounded-full border-blue-50 dark:border-slate-600 overflow-hidden border-[4px] -ml-3"><img class="object-bottom" src="assets/images/profile_pic_2.jpg" alt="profile_pic"></div>
                    </div>
                    <span class="text-sm font-semibold dark:text-black dark:bg-blue-300 bg-blue-100 w-fit px-2.5 rounded-lg py-1 text-center  tracking-tight">
                        Melhor produto
                    </span>
                    <span class="text-2xl font-medium tracking-tight">
                        Pulseira artesanal
                    </span>
                    <span class="text-gray-500 dark:text-gray-300 text-base sm:text-lg font-semibold">
                        Pulseira artesanal de couro sintético com diversas opções de personalizações
                    </span>
                    <span class="text-2xl font-medium tracking-tight mt-2">
                        R$ 70.95
                    </span>
                    <div class="flex gap-4 h-full justify-end items-end px-4 py-2">
                        <button class="text-dark max-w-[8rem] w-full h-fit flex items-center gap-2 bg-gray-600 transition-colors font-medium dark:text-white px-6 py-1.5 hover:opacity-90 hover:bg-slate-800 rounded-full">
                            Opções
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mt-0.5">
                                <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z" clip-rule="evenodd" />
                              </svg>
                        </button>
                        <button class="rounded-full max-w-[8rem] w-full h-fit transition-opacity shadow-md font-medium dark:bg-blue-500 bg-blue-200 dark:text-white px-6 py-1.5 hover:opacity-80">
                            Editar
                        </button>
                    </div>
                </div>

            <div class="flex flex-col sm:flex-row gap-2 w-full">
                
            </div>
