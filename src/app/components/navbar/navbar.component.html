<div class="relative flex items-center justify-between dark:bg-black w-full px-5 h-14 shadow-md">

    <div class="flex items-center justify-center gap-2 w-fit text-gray-600">
        <span class="w-5 h-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              
        </span>
    </div>

    <input placeholder="Pesquisar..." type="text"
        class="flex p-2 w-1/2 text-sm outline-0 focus:border-cyan-400 focus:shadow-cyan-100 focus:shadow-sm text-gray-400 focus:text-gray-600 transition-colors max-w-prose justify-start items-center h-2/3 border-2 border-gray-200  rounded-md">

    <div class="w-fit flex items-center gap-2 text-gray-400">

        <div class="pt-0.5 relative flex cursor-pointer items-center pb-0.5 justify-center hover:bg-gray-200 hover:text-gray-600 transition-all rounded-full w-8 h-8">

            <div class="scale-110">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>

            </div>
            <div class="absolute top-0 right-0 h-3.5 w-3.5  rounded-full">
                <span
                    class="flex items-center justify-center rounded-full bg-cyan-400 text-indigo-50 text-[0.60rem] font-medium">2</span>
            </div>
        </div>
        <div
            class="pt-0.5 relative flex cursor-pointer items-center pb-0.5 justify-center hover:bg-gray-200 hover:text-gray-600 transition-all rounded-full w-8 h-8">
            <div class="scale-110">
                <svg cxmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
            </div>
            <div class="animate-ping absolute top-0.5 right-1.5 h-2.5 w-2.5 bg-cyan-400 rounded-full"></div>
            <div class="absolute top-0.5 right-1.5 h-2.5 w-2.5 bg-cyan-400 rounded-full"></div>
        </div>



        <div [matMenuTriggerFor]="menu"
            class="w-10 h-10 scale-95 object-fill border-2 border-gray-300 cursor-pointer transition-all hover:border-cyan-300 rounded-full overflow-hidden">
            <img class="object-bottom" src="assets/images/profile_pic.jpg" alt="profile_pic">
        </div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <span>Seu perfil</span>
            </button>
            <button mat-menu-item disabled>
                <span>Configurações</span>
            </button>
            <button mat-menu-item>
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>

</div>
