<div class="fixed bottom-28 right-20 h-[35rem] w-64  rounded-xl bg-blue-500 p-3 text-white transition-all" [ngClass]="{ 'opacity-0 h-0 w-0': !openned, 'opacity-100 h-[35rem] w-64': openned }">
    <div class="w-full space-y-4">
        <div class="flex flex-col">
            <span class="text-2xl font-semibold">Carrinho</span>
            <span class="text-sm font-bold text-gray-300">2 itens</span>
        </div>
        <div class="flex flex-col gap-2">
            <div class="flex gap-2 w-full bg-blue-400 p-2 rounded-md">
                <div class="w-10 h-10 bg-gray-200 rounded-md overflow-hidden shadow-md"><img class="h-full w-full" src="assets/images/pic_1.jpg" alt=""></div>
                <div class="flex flex-col text-sm overflow-hidden">
                    <span class="truncate max-w-[6rem]">Intel i9 13400Ki9 13400Ki9 13400Ki9 13400Ki9 13400Ki9 13400K</span>
                    <span class="text-xs">{{ 1500 | currency:'BRL' }}</span>
                </div>
                <div class="flex items-center ml-auto shadow-md">
                    <button class="w-5 h-full bg-gray-200 rounded-l-md text-blue-500 font-bold"><span class="-mt-5">+</span></button>
                    <span class="flex items-center bg-blue-200 h-full text-black px-3">2</span>
                    <button class="w-5 h-full bg-gray-200 rounded-r-md text-blue-500 font-bold">-</button>
                </div>
            </div>
            <div class="flex gap-2 w-full bg-blue-400 p-2 rounded-md">
                <div class="w-10 h-10 bg-gray-200 rounded-md overflow-hidden shadow-md"><img class="h-full w-full" src="assets/images/pic_4.jpg" alt=""></div>
                <div class="flex flex-col text-sm overflow-hidden">
                    <span class="truncate max-w-[6rem]">AMD RYZEN</span>
                    <span class="text-xs">{{ 3000 | currency:'BRL' }}</span>
                </div>
                <div class="flex items-center ml-auto shadow-md">
                    <button class="w-5 h-full bg-gray-200 rounded-l-md text-blue-500 font-bold"><span class="-mt-5">+</span></button>
                    <span class="flex items-center bg-blue-200 h-full text-black px-3">1</span>
                    <button class="w-5 h-full bg-gray-200 rounded-r-md text-blue-500 font-bold">-</button>
                </div>
            </div>
            <div class="flex gap-2 w-full bg-blue-400 p-2 rounded-md">
                <div class="w-10 h-10 bg-gray-200 rounded-md overflow-hidden shadow-md"><img class="h-full w-full" src="assets/images/pic_2.jpg" alt=""></div>
                <div class="flex flex-col text-sm overflow-hidden">
                    <span class="truncate max-w-[6rem]">Placa mãe</span>
                    <span class="text-xs">{{ 700 | currency:'BRL' }}</span>
                </div>
                <div class="flex items-center ml-auto shadow-md">
                    <button class="w-5 h-full bg-gray-200 rounded-l-md text-blue-500 font-bold"><span class="-mt-5">+</span></button>
                    <span class="flex items-center bg-blue-200 h-full text-black px-3">1</span>
                    <button class="w-5 h-full bg-gray-200 rounded-r-md text-blue-500 font-bold">-</button>
                </div>
            </div>
            <div class="flex gap-2 w-full bg-blue-400 p-2 rounded-md">
                <div class="w-10 h-10 bg-gray-200 rounded-md overflow-hidden shadow-md"><img class="h-full w-full" src="assets/images/pic_5.jpg" alt=""></div>
                <div class="flex flex-col text-sm overflow-hidden">
                    <span class="truncate max-w-[6rem]">Memória</span>
                    <span class="text-xs">{{ 500 | currency:'BRL' }}</span>
                </div>
                <div class="flex items-center ml-auto shadow-md">
                    <button class="w-5 h-full bg-gray-200 rounded-l-md text-blue-500 font-bold"><span class="-mt-5">+</span></button>
                    <span class="flex items-center bg-blue-200 h-full text-black px-3">4</span>
                    <button class="w-5 h-full bg-gray-200 rounded-r-md text-blue-500 font-bold">-</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fixed bottom-12 right-20 w-64 flex items-end h-full">
    <div class="flex w-full justify-center">
        <button (click)="toggleOpenned()" class="relative group h-fit w-fit rounded-full p-4 transition-all bg-blue-500 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="absolute w-6 h-6 transition-all text-white group-hover:text-gray-950" [ngClass]="{ 'opacity-0': openned, 'opacity-100': !openned }">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="relative h-6 w-6 text-white transition-all group-hover:text-gray-950" [ngClass]="{ 'opacity-0 -rotate-90': !openned, 'opacity-100 rotate-90': openned }">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>
