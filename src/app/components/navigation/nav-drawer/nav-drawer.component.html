<div class="min-h-screen w-64 max-w-none flex-col gap-10 rounded-r-xl bg-blue-50 py-4 pl-4 pr-5 text-sm dark:bg-slate-700 dark:text-white sm:max-w-[16rem]"
    [ngClass]="{ 'absolute z-50 w-screen sm:hidden': navDrawer, 'hidden sm:flex': !navDrawer }">
    <div class="flex w-full justify-between">
        <div class="mb-4 flex gap-4">
            <div [matMenuTriggerFor]="menu"
                class="h-10 w-10 scale-95 cursor-pointer overflow-hidden rounded-full border-2 border-gray-300 object-fill transition-all hover:border-cyan-300">
                <img class="object-bottom" src="assets/images/profile_pic.jpg" alt="profile_pic" />
            </div>
            <mat-menu class="dark:bg-slate-800" #menu="matMenu">
                <button mat-menu-item>
                    <span class="text-sm dark:text-white">Seu perfil</span>
                </button>
                <button mat-menu-item disabled>
                    <span class="text-sm dark:text-white">Configurações</span>
                </button>
                <button mat-menu-item>
                    <span class="text-sm dark:text-white">Logout</span>
                </button>
            </mat-menu>

            <div class="flex flex-col whitespace-nowrap line-clamp-3">
                <span class="text-[0.82rem] font-semibold">Daniel Antonio </span>
                <span class="text-xs font-medium text-gray-500 dark:text-gray-300">@danielsouza</span>
            </div>
        </div>
        <div class="sm:hidden" (click)="toggleNavDrawer()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
    </div>

    <div class="hidden flex-col gap-2 sm:flex">
        <div class="flex gap-2" *ngFor="let item of navItems[0].children">
            <button [ngClass]="{ 'bg-blue-200 dark:bg-slate-800': item.active }" (click)="redirect(item.link)"
                class="flex w-full gap-3 rounded-full px-3 py-2 opacity-80 hover:bg-blue-200 dark:opacity-100 dark:hover:bg-slate-800">
                <span class="h-4 w-4 scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-5 w-5 stroke-[2]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </span>
                <span class="font-semibold">{{ item.title }}</span>
            </button>
        </div>
    </div>
    <div class="flex flex-col gap-2 sm:hidden">
        <div class="flex gap-2" *ngFor="let item of navItems[0].children">
            <button [ngClass]="{ 'bg-blue-200 dark:bg-slate-800': item.active }"
                (click)="redirect(item.link); toggleNavDrawer()"
                class="flex w-full gap-3 rounded-full px-3 py-2 opacity-80 hover:bg-blue-200 dark:opacity-100 dark:hover:bg-slate-800">
                <span class="h-4 w-4 scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-5 w-5 stroke-[2]">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </span>
                <span class="font-semibold">{{ item.title }}</span>
            </button>
        </div>
    </div>
</div>
